<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Spotify Stats Tracker</title>
</head>
<body>
    <h1>My Spotify Stats</h1>
    <div>
        <h2>Total Time Listened</h2>
        <p>{{ total_time }} minutes</p>
    </div>
    <div>
        <h2>Top Artists</h2>
        <ul>
            {% for artist in top_artists %}
            <li>{{ artist[0] }}</li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
